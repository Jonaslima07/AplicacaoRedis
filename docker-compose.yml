version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres_cbo
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: cbos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    container_name: redis_cbo
    ports:
      - "6379:6379"

  flask:
    build: .
    container_name: flask_cbo
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:123456@postgres:5432/cbos
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FLASK_APP: app
      FLASK_ENV: development
    ports:
      - "5000:5000"
    #volumes:
    #  - ./app:/app

volumes:
  pgdata:
